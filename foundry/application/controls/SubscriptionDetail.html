<div style="padding-bottom:10px">
	<h3>Application: {application}</h3>
	<div style="width:500px;background-color:#efefef;padding:3px;">
		<form method="post" action="">
			<div><label for="inputRead">Read</label><input type="checkbox" name="inputRead" value="{permission_read}" {has_read} id="inputRead"></div>
			<div><label for="inputWrite">Write</label><input type="checkbox" name="inputWrite" value="{permission_write}" {has_write} id="inputWrite"></div>
			<div><label for="inputDelete">Delete</label><input type="checkbox" name="inputDelete" value="{permission_delete}" {has_delete} id="inputDelete"></div>
		</form>  
	</div>
</div>
